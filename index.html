<!DOCTYPE html>
<html>
    <head>
        <title>
            Comfy Store
        </title>
        <!-- font awesome icon -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--css main files -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-icon"></i>
                </span>
                <img src="./images/logo.svg" alt="comfy logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- Hero Section-->
        <header class="hero">
            <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
            </div>
        </header>
        <!--Product section-->
        <section class="products">
            <div class="section-title">
                <h2>Our Product</h2>
            </div>
            <div class="products-center">
                <!--Single Product-->
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg" alt="Product 1" class="product-img-">
                        <div class="product-img"> 
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart">
                                Add to Bag
                            </i>
                        </button>
                        </div>
                        <h3>Qeen Bed</h3>
                    <h4>$60</h4>
                    </div> 
                </article>
                <article class="product">
                        <div class="img-container">
                            <img src="./images/product-1.jpeg" alt="Product 1" class="product-img-">
                            <div class="product-img"> 
                            <button class="bag-btn" data-id="1">
                                <i class="fas fa-shopping-cart">
                                    Add to Bag
                                </i>
                            </button>
                            </div>
                            <h3>Qeen Bed</h3>
                            <h4>$60</h4>
                        </div> 
                    </article>
            </div>    
        </section>
        <!--Cart-->
        <div class="cart-over-lay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!--Cart item-->
                    <div class="cart-item">
                        <img src="./images/product-1.jpeg" alt="product">
                        <div>
                        <h4>Qeen Bed</h4>
                        <h5>$60</h5>
                        <span class="remove-item">Remove</span>
                         </div>
                         <div>
                             <i class="fas fa-chevon-up"></i>
                             <p class="item-amount">1</p>
                             <i class="fas fa-chevon-up"></i>
                         </div>
                    </div>
                    <!--End of Cart item-->
                </div>
                <div class="cart-footer">
                    <h3>Yout Total: $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">Clear Cart</button>
                </div>
            </div>
        </div> 
     <script src="app.js"></script>   
    </body>
</html>
